<!DOCTYPE html>
<html>
    <body>
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="stylesheet" href="./css/style.css">
            <title>Resturant Website</title>
        </head>
        <body>

            <!--Navbar starts-->
            <section class="navbar">
                <div class="container">
                    <div class="logo">
                        Logo image
                    </div>
                    <div class="menu">
                        <ul>
                            <li>
                                <a href="#">Home</a>
                            </li>
                            <li>
                                <a href="#">About</a>
                            </li>
                            <li>
                                <a href="#">Food</a>
                            </li>
                            <li>
                                <a href="#">Contact</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
            <!--Navbar ends-->

            <!--food search starts-->
            <section class="food-search">
                <div class="container">
                    <h2>Food Search</h2>
                    <form action="">
                        <input type="text" name="search" placeholder="search for food..">
                        <input type="submit" value="Search" name="submit">
                    </form>
                </div>
            </section>
            <!--food search ends-->

            <!--food category starts-->
            <section class="categories">
                <div class="container">
                    <h2>Food categories</h2>
                    <div class="box-1">
                        Box 1
                    </div>
                    <div class="box-2">
                        Box 2
                    </div>
                    <div class="box-3">
                        Box 3
                    </div>
                </div>
            </section>
            <!--food category  ends-->

            <!--food menu starts-->
            <section class="food-menu">
                <div class="container">
                    <h2>Explore Foods</h2>
                    <div class="food-menu">
                        Food Menu 1 
                    </div>
                    <div class="food-menu">
                        Food Menu 2 
                    </div>
                    <div class="food-menu">
                        Food Menu 3 
                    </div>
                    <div class="food-menu">
                        Food Menu 4
                    </div>
                </div>
            </section>
            <!--food menu  ends-->

            <!--social media starts-->
            <section class="social">
                <div class="container">
                    <ul>
                        <li>
                            <a href="#">Facebook</a>
                        </li>
                        <li>
                            <a href="#">Instagram</a>
                        </li>
                        <li>
                            <a href="#">Twitter</a>
                        </li>
                    </ul>
                </div>
            </section>
            <!--social media  ends-->

            <!--footer starts-->
            <section class="footer">
                <div class="container">
                    <p>All rights reserved. Designed by <a href="#">Ayushi Anand</a></p>
                </div>
            </section>
            <!--footer  ends-->

        </body>
    </body>
</html>
